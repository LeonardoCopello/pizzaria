<table id="pizzaria">

    <thead>
        <tr>
            <th id="nomeItem">Nome do item</td>
            <th id="desc">Descrição</td>
            <th id="imagem">Imagem</td>
            <th id="preco">Preço</td>
        </tr>
    </thead>
        <tr onmouseover="mudaFoto('pz_calabresa.jpg','Pizza Calabresa','Calabresa e Queijo','R$ 55,00')" onmouseout="mudaFoto('fundo.png','','','')"> 
            <td>Calabresa</td>

            <td class="preco">R$ 55,00</td>
        </tr>
        <tr onmouseover="mudaFoto('pz_frango.jpg','Pizza de Frango','Frango e queijo','R$ 55,00')" onmouseout="mudaFoto('fundo.png','','','')">

            <td>Frango e queijo</td>
            <td><img class="img_inside" src="pz_frango.jpg"></td>
            <td class="preco">R$ 55,00</td>
        </tr>
        <tr onmouseover="mudaFoto('pz_4queijos.jpg','Pizza 4 queijos','Mussarela, lanche, parmesão e provolone','R$ 60,00')" onmouseout="mudaFoto('fundo.png','','','')">
            <td>4 queijos</td>
            <td>Mussarela, lanche, parmesão e provolone</td>
            <td><img class="img_inside" src="pz_4queijos.jpg"></td>
            <td class="preco">R$ 60,00</td>
        </tr>
        <tr onmouseover="mudaFoto('pz_marguerita.jpg','Pizza Marguerita','Queijos, tomate e rúcula','R$ 70,00')" onmouseout="mudaFoto('fundo.png','','','')">
            <td>Marguerita</td>
            <td>Queijos, tomate e rúcula</td>
            <td><img class="img_inside" src="pz_marguerita.jpg"></td>
            <td class="preco">R$ 70,00</td>
        </tr>
        <tr onmouseover="mudaFoto('suco_laranja.jpg','Suco de Laranja','Laranja da Fruta','R$ 12,00')" onmouseout="mudaFoto('fundo.png','','','')";>
            <td>Suco de Laranja</td>
            <td>Suco de Laranja da Fruta</td>
            <td><img class="img_inside" src="suco_laranja.jpg"></td>
            <td class="preco">R$ 12,00</td>
        </tr>
</table>
